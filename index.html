<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
          
          </div>
          <div class="col-6">
            <img src="img/contact.png" alt="contact">
            <br>
            <br>
            <h6>Interested in working together? Fill out the form below with some info
                 about your project and I will get back to you as soon as I can. 
                 Please allow a couple days for me to respond.</h6>
<br>
            
                 <div class="row">
                    
                    <div class="col">
             <form action="" id="contactForm">           
                        <h4>*Name</h4>
                      <input type="text" class="form-control" placeholder="" aria-label="First name" id="Name">
                    </div>
                    <div class="col">
                        <h4>*Email</h4>
                      <input type="text" class="form-control" placeholder="" aria-label="Last name" id="Email">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                        <h4>Website</h4>
                      <input type="text" class="form-control" placeholder="" aria-label="First name" id="Website">
                    </div>
                    <div class="col">
                        <h4>Budget</h4>
                      <input type="text" class="form-control" placeholder="" aria-label="Last name" id="Budget">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                        <h4>Timeline</h4>
                      <input type="text" class="form-control" placeholder="" aria-label="First name" id="Timeline">
                    </div>
                    <div class="col">
                        <h4>*1+2=</h4>
                      <input type="text" class="form-control" placeholder="" aria-label="Last name" id="Tres">
                    </div>
                  </div>
                  <br>
                <h4>Tell me a little about your project:</h4>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="Text" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>
            
<br>
                  <button type="submit" class="btn btn-secondary btn-lg">Contact ≧◠ᴥ◠≦</button>
          </form> 
                </div>
               
          <div class="col">
            
          </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>
</html>
